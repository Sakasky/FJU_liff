name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout repository
      uses: actions/checkout@v3  # 更新這一行

    - name: Set up Node.js
      uses: actions/setup-node@v3  # 更新這一行
      with:
        node-version: '20'  # 更新 Node.js 版本

    - name: Install & Build
      run: |
        npm install
        npm run build 
      
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4.6.0
      with:
        branch: gh-pages 
        folder: dist
        token: ${{ secrets.ACCESS_TOKEN }}

       